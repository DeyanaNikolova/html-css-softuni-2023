<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safia - Landing Page - Exercise</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <img src="./img/logo.png" alt="logo" class="logo">
        <h2 class="logo-text">Safia</h2>
        <nav class="navigation">
            <ul class="nav-list" role="list">
                <li class="nav-item"><a href="#features">Features</a></li>
                <li class="nav-item"><a href="#how">How</a></li>
                <li class="nav-item"><a href="#pricing">Pricing</a></li>
            </ul>

        </nav>
        <button class="btn">Login</button>
    </header>

    <main>
        <section id="hero">
            <div class="welcome">
                <h1 class="title">Landing Template for Startups</h1>
                <div>
                    <p class="info">
                      Our landing page template works on all devices, so you only have to set it up once and get beautiful results.
                    </p>
                    <button class="btn btn-primary">Pricing and Plans</button>
                </div>
            </div>

            <img src="./img/hero.png" alt="Hero" class="  margin-bottom: 42px;" />

            <ul class="partners" role="list">
                <li class="partner"><img src="./img/google.png" alt="google"></li>
                <li class="partner"><img src="./img/slack.png" alt="slack"></li>
                <li class="partner"><img src="./img/amazon.png" alt="amazon"></li>
                <li class="partner"><img src="./img/zoom.png" alt="zoom"></li>
                <li class="partner"><img src="./img/netflix.png" alt="Netflix"></li>
            </ul>
        </section>
    </main>
</body>

</html>
