<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="fitness.css">
</head>

<body>
    <section class="section">
        <div class="img-wrapper">
            <img src="./image/calculator.png" alt="calculator" />
        </div>
        <div class="calculator">
            <h2 class="title">Fitness Calculator</h2>

            <form action="#" class="form">
                <input class="standard" type="text" placeholder="Standart units (US)"/>
                <input class="metric" type="text" class="metric" placeholder="Metric units"/>
                <label class="gender" for="gender">Gender</label>
                <select class="select" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <input class="year" type="text" placeholder="Years..."/>

                <label class="weight" for="weight">Weight</label>
                <input class="pounds" type="text" placeholder="Pounds..."/>

                <label class="height" for="height">Height</label>
                <input class="feet" type="text" placeholder="Feet..."/>
                <input class="inches" type="text" placeholder="Inches..."/>

                <button class="btn">Calculate</button>
            </form>
        </div>
    </section>
</body>

</html>
