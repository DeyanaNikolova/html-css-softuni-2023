<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="fitness.css">
</head>

<body>
    <section class="section">
   
            <img class="img" src="./image/calculator.png" alt="calculator" />
    
        <div class="calculator">
            <h2 class="title">FITNESS CALCULATOR</h2>

            <div class="utits">
                <a class="unit standart" href='#'>Standart units (US)</a>
                <a class="unit matric" href='#'>Metric units</a>
            </div>


            <form action="#" class="form">
                <div class="gender">
                    <p class="desc">Gender</p>
                    <select class="select" name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>

                    <input class="year" type="text" placeholder="Years..." />
                </div>

                <div class="weight">
                    <p class="desc">Weight</p>
                    <input class="pounds" type="text" placeholder="Pounds..." />
                </div>

                <div class="height">
                    <p class="desc">Height</p>

                    <input class="feet" type="text" placeholder="Feet..." />
                    <input class="inches" type="text" placeholder="Inches..." />
                </div>

                <button class="btn">Calculate</button>
            </form>
        </div>
    </section>
</body>

</html>
