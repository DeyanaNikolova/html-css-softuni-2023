<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="container">
      
        <div class="form-wrapper">
            <h1 class="title">Registration Form</h1>

            <form action="#" class="form">

                <div class="wrapper">
                    <label class="label" for="first-name">First Name</label>
                    <input class="input first" type="text" />

                    <label class="label" for="last">Last Name</label>
                    <input class="input last" type="text" />

                    <label class="label" for="email">Email</label>
                    <input class="input email" type="email" />

                    <label class="label" for="password">Password</label>
                    <input class="input pass" type="password" />

                    <label class="label" for="password">Confirm Password</label>
                    <input class="input repass" type="password" />
                </div>
            </form>
            <input type="checkbox"><span>I accept the Terms of Use & Privacy Policy.</span>

            <button class="btn">Register Now</button>
        </div>

    </section>
</body>

</html>
