<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <ul type="none">
        <li><a href="#"><i class="fa-sharp fa-regular fa-toggle-off">Learn More</i></a></li>
        <li><button class="fill">Learn More</button></li>
        <li><button class="fill hover">Learn More</button></li>
    </ul>

    <h2>Filled Buttons</h2>
    <ul type="none">
        <li><a href="#"></a></li>
        <li><button class="fill">Learn More</button></li>
        <li><button class="fill hover">Learn More</button></li>
    </ul>

    <h2>Icon Butons</h2>
    <ul type="none">
        <li><a href="#"></a></li>
        <li><button class="fill">Learn More</button></li>
        <li><button class="fill hover">Learn More</button></li>
    </ul>

</body>
</html>
