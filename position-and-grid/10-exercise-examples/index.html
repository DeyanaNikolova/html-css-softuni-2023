<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Examples</title>
    <link rel="stylesheet" href="styles/reset.css">

</head>

<body>
    <article class="designer-card">
        <img class="img-bg"
            src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60"
            alt="city" />
        <div class="content">
            <p class="tag">Markets</p>
            <h2 class="title">Make Your Life Better by Saying Thank You</h2>

            <div class="meta-info">
                <div class="author">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
                        alt="author" />
                </div>
                <p class="name">Isabel Reynolds</p>
                <p class="date">October 9, 2022</p>

            </div>
        </div>
    </article>

    <article class="card">
        <img class="img-bg"
            src="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGVyc29ufGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
            alt="" />
        <div class="content">
            <ul class="meta" role="list">
                <li class="meta-item">Music</li>
                <li class="meta-item">NEWS</li>
                <li class="meta-item">27 Jan 2023</li>
            </ul>

            <h2 class="title">Alice Rodriges: The New Arizing Star</h2>
